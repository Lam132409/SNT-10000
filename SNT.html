<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SNT</title>
</head>
<body>
<button onclick="print()">In</button>
<script>
    function isPrime(num){
        if(num<2)
            return false;
        if (num==2)
            return true;
        for (let i = 2; i <= num/2; i++) {
            if(num%i==0)
                return false;
        }
        return true;
    }
    function print() {
        for (let i = 2; i <= 10000; i++) {
            if (isPrime(i)) {
                document.write(i + ', ')
            }
        }
    }
</script>
</body>
</html>
